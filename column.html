<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/315133feff.js" crossorigin="anonymous"></script>

    <!--Mi CSS-->
    <link rel="stylesheet" type="text/css" href="mystyles.css">


    <title>Bootstrap Insta Feed</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#"><i class="fab fa-instagram mr-1"></i>Instagram</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="btn btn-success rounded text-white text-center my-2 my-sm-0 ml-auto p-2" type="button" data-toggle="modal"
                    data-target="#textAreaModal">
                    Create a new post
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-center pl-3 pr-3" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal" id="textAreaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="textArea1" rows="3"></textarea>
                        </div>
                    </form>

                    <div>
                        <button class="btn btn-light"><i class="fas fa-camera-retro"></i></button>
                        <button class="btn btn-light"><i class="fas fa-map-marker-alt"></i></button> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="container-md d-flex justify-content-center mt-3 mb-3">
        <div class="flex-row">
            <button type="button" class="btn btn-light m-1"><a href="index.html" class="text-reset"><i class="fas fa-th"></i></a></button>
            <button type="button" class="btn btn-light m-1"><a href="column.html" class="text-reset"><i class="fas fa-square"></i></a></button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="d-flex flex-column">
            
        </div>
    </div>
    
</body>
</html>
